<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomCountryInfo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1> Random information about countries   </h1>

    <div class="container">
        <p id="name"> Name: </p>
        <img alt="Flag">
        <p id="capital"> Capital: </p>
        <p id="region"> Region: </p>
        <p id="languages"> Lenguage: </p>
        <p id="continent"> Continente: </p>
        <p id="currencies"> Moneda:</p>
        <a id="maps" href=""> Ubicacion:</a>
        <p id="population"> Poblacion:</p>
        <p id="timezones"> Zona Horaria:</p>
        <br>
        <button> Generate a Random Country </button>

    </div>

    <script src="index.js"></script>
</body>
</html>
